<form onsubmit="return checkPassword()">
	First Name:<br/>
	<input type="text" name="firstname" placeholder="First Name" required><br/><br/>
	
	Last Name:<br/>
	<input type="text" name="firstname" placeholder="Last Name" required><br/><br/>
	
	Gender:<br/>
	<input type="radio" value="male" name="gender">Male
	<input type="radio" value="female" name="gender" checked>Female<br/><br/>
	
	Mobile Number:<br/>
	<input type="phone" name="phonenumber" placeholder="0771234567" pattern="[0-9]{10}" required><br/><br/>
	
	E mail:<br/>
	<input type="email" name="email" placeholder="abc@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required><br/><br/>
	
	Address:<br/>
	<textarea name="address" rows="8" cols="50" required> </textarea><br/><br/>
	
	DOB:<br/>
	<input type="date" name="day" required><br/><br/>
	
	Password:<br/>
	<input type="password" id="pwd" 
	pattern="(/=.+\d)(?=.+[a-z])(?=.+[A-Z].{5,10}" required><br/><br/>
	
	Re-enter Password:<br/>
	<input type="password" id="confirmed" 
	pattern="(/=.+\d)(?=.+[a-z])(?=.+[A-Z].{5,10}" required><br/><br/>
	
	<br>
	<input type="checkbox" class="inputStyle" id="checkbox" onclick="enablebutton()"> Accept privacy policy and Terms<br><br/>
	
	<center>
	<input type="submit" value="submit" id="submitBtn" disabled>
	</center>
